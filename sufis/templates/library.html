<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <title>SUFIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    {% comment %} <style>
      .image-wrapper {
        border-radius: 50%;
        #width: 8rem;
        #height: 6rem;
        overflow: hidden;
        position: relative;
        border-radius=50%;
      }
      </style> {% endcomment %}
  </head>

  <body>
    <!--Main Navigation-->
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid flex-nowrap">
      <!-- Navbar brand -->
      <a class="navbar-brand mr-auto" href="#">SUFIS</a>
      <form class="d-flex flex-grow-1" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning" type="submit">Search</button>
    </form>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="my-5">
  <div class="container">
    <!--Section: Content-->
    <section class="text-center text-md-start">
      <h4 class="mb-5"><strong>Hi Mart. Your Library</strong></h4>

      <!-- Posts -->

    {% for book_data in library %}

      <div class="row">
        <div class="col-4 mb-4">
          <div class="image-wrapper">
            <div class="bg-image hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
              <img src="{{ book_data.picture_link }}" class="img-fluid" />
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
          </div>
        </div>

        <div class="col-8 mb-4">
          <h5 class="text-start">{{ book_data.book.title }}</h5>
          <p class="text-start" style="margin-bottom: 0;"> Book condition: {{ book_data.book.condition }}/5</p>
          <p class="text-start" style="margin-bottom: 1rem;"> Status: {{ book_data.status}}</p>
          <!--Sell Button-->
          <div class="text-start">
          <button class="btn btn-sm btn-outline-primary" type="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#sellModal{{book_data.id}}">
            Sell</button>
          <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Show more
          </button>
          </div>
          <!--Sell Modal-->
          <div class="modal fade" id="sellModal{{book_data.id}}" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="sellModalLabel">Create Listing</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% comment %} <label for="fname">Set Price:</label>
                    <input type="text" id="fname" name="fname"><br><br> {% endcomment %}
                    <form method="post">
                      {% csrf_token %}
                      <input name='price' value="">
                      <input name='book_in_library' value={{book_data.id}} type="hidden">
                      <input type="submit" value="Submit">
                    </form>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Publish Listing</button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-start">

          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}

    </section>
    <!--Section: Content-->

  </div>
</main>
<!--Main layout-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</body>

</html>
